<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--over here style sheet(css file) is connected-->
    <title>Calculator:- Project By CBTC</title>
  </head>

  <body>
    <h2 class="center">
      Calculator : - Make Your Simple and Basic Calculations[that's why made simple and with basic view]
    </h2>
    <div class="container mx-auto flex flex-col item-center">
      <!--over here the whole content is present-->
      <div class="box">
        <!--over here a box is there which is making a box outside the total calculator screen-->
        <div class="row">
          <input type="text" class="input" />
        </div>
        <div class="bo">
          <!--over here a box is there which is making a box outside the buttons-->
          <div class="row" id="first">
            <button class="button" id="C">AC</button>
            <button class="button per">%</button>
          </div>
          <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button mul">*</button>
          </div>
          <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button min">-</button>
          </div>
          <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button ad">+</button>
          </div>
          <div class="row">
            <button class="button">0</button>
            <button class="button dot">.</button>
            <button class="button dive">/</button>
            <button class="button eq">=</button>
          </div>
        </div>
      </div>
    </div>
    <h2 class="center">A Project By CBTC</h2>
    <script src="script.js"></script>
    <!--over here javascript file is connected-->
  </body>
</html>
